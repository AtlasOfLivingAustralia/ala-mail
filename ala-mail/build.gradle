plugins {
    // Apply the groovy plugin to also add support for Groovy (needed for Spock)
    id 'groovy'

    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'

    id 'maven-publish'
}

group "au.org.ala"

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use the latest Groovy version for Spock testing
//    testImplementation libs.groovy
//
//    // Use the awesome Spock testing and specification framework even with Java
//    testImplementation libs.spock.core
//    testImplementation libs.junit

//    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'com.sun.mail:jakarta.mail:1.6.7'
    api 'com.amazonaws:aws-java-sdk-ses:1.12.715'
    api group: 'com.amazonaws', name: 'aws-java-sdk-sts', version: "1.12.759"

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
//    implementation libs.guava
    implementation 'org.grails:grails-core:6.2.0'
    implementation 'org.springframework:spring-context-support:5.3.33'
    implementation 'org.springframework.boot:spring-boot-autoconfigure:2.7.18'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

publishing {
    repositories {
        maven {
            name 'Nexus'
            url "https://nexus.ala.org.au/content/repositories/${project.version.endsWith('-SNAPSHOT') ? 'snapshots' : 'releases' }"
            credentials {
                username = System.getenv('TRAVIS_DEPLOY_USERNAME')
                password = System.getenv('TRAVIS_DEPLOY_PASSWORD')
            }
        }
    }
    publications {
        maven(MavenPublication) {
            from components.java
//            artifact sourcesJar
//            artifact javadocJar

            pom {
                name = 'ALA Mail Library'
                description = 'Library to deliver mail via AWS SES'
                url = 'https://github.com/AtlasOfLivingAustralia/ala-mail'
                licenses {
                    license {
                        name = 'MPL-1.1'
                        url = 'https://www.mozilla.org/en-US/MPL/1.1/'
                    }
                }
                developers {
                }
                scm {
                    connection = 'scm:git:git://github.com/AtlasOfLivingAustralia/ala-mail.git'
                    developerConnection = 'scm:git:ssh://github.com:AtlasOfLivingAustralia/ala-mail.git'
                    url = 'https://github.com/AtlasOfLivingAustralia/ala-mail/tree/main'
                }
            }
        }
    }
}
